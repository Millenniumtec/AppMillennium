<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doodle Jump</title>
        <link rel="stylesheet" href="doodlejump.css">
        <script src="doodlejump.js"></script>
    </head>
    <body>
        <canvas id="board"></canvas>
        <div id="character-selection">
            <h3>Selecione seu personagem</h3>
            <div class="buttons">
                <button id="male-character">
                    <h2>Leleko</h2>
                    <img src="lelekopixel.png" alt="Personagem Masculino">
                </button>
                <button id="female-character">
                    <h2>Leleka</h2>
                    <img src="lelekapixel.png" alt="Personagem Feminino">
                </button>
            </div>
        </div>
    </body>
</html>
